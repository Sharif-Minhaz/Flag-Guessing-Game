<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
		<title>Guess The Flag</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.css">
	</head>
	<body>
		<div class="container">
			<div class="card col-lg-6 col-md-8 col-sm-10 col-12 m-auto mt-3">
				<div class="card-header d-flex align-items-center justify-content-between">
					<span class="fs-4 text-uppercase">Guess The Flag: 1/10</span>
					<span class="input-group-text" id="basic-addon2">Point(s): 0 </span>
				</div>
				<div class="card-body text-center pt-4">
					<img class="edge-size mt-2" src="https://flagcdn.com/w320/pk.png" alt="country_flag">
				</div>
				<div class="d-flex gap-2 p-3">
					<select class="form-select" aria-label=".form-select-sm example">
						<option selected>Select country from menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
					</select>
					<button class="btn btn-primary text-nowrap">Check</button>
				</div>
				<hr class="mb-0">
				<div class="d-flex justify-content-between align-items-center p-3">
					<span class="lead">Wrong answer. It's Argentina </span>
					<div class="d-flex gap-2">
						<button class="btn btn-info">Restart</button>
						<button class="btn btn-secondary">Next <b> > </b></button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
