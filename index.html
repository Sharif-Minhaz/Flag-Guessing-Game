<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
		<title>Guess The Flag</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/loader.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<!-- page loader -->
		<section id="page-loader" class="wrapper">
			<div class="card-loader">
				<div class="loader">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</section>

		<!-- main container -->
		<div class="container">
			<div class="card col-lg-6 col-md-8 col-sm-10 col-12 m-auto mt-3">
				<div class="card-header d-flex align-items-center justify-content-between">
					<span class="fs-4 text-uppercase"
						>Guess The Flag: <span id="turn-number">1</span>/10</span
					>
					<span class="input-group-text" id="basic-addon2"
						>Point(s): <span class="ms-1" id="points">0</span></span
					>
				</div>
				<div class="card-body text-center pt-4">
					<img id="flag" class="edge-size mt-2" src="" alt="country_flag" />
				</div>
				<!-- dropdown select box -->
				<div class="d-flex gap-2 p-3">
					<select
						id="name-input"
						class="form-select"
						aria-label=".form-select-sm example"
					>
						<option selected>Select country from menu</option>
					</select>
					<button
						class="btn btn-primary text-nowrap"
						id="checkBtn"
						onclick="handleCheck(event);"
					>
						Check
					</button>
				</div>
				<hr class="mb-0" />
				<div
					id="details-area"
					class="d-flex justify-content-between align-items-center p-3"
				>
					<span class="lead" id="answer">Take time, Think well</span>
					<div class="d-flex gap-2">
						<button class="btn btn-info" onclick="handleRestart();">Restart</button>
						<button
							class="btn btn-secondary text-nowrap"
							id="nextBtn"
							onclick="handleNext(event);"
						>
							Next <b> > </b>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- result modal -->
		<!-- Button trigger modal -->
		<p class="text-center mt-3">
			<button
				type="button"
				class="btn btn-primary d-none"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
				id="trigger-btn"
			>
				Show Result
			</button>
		</p>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-uppercase" id="exampleModalLabel">
							Flag Guessing Game Result
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body text-center py-4" id="res-modal"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal"
							aria-label="Close"
							onclick="handleRestart();"
						>
							Retry
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
